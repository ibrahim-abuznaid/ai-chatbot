<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 class="logo-text">AI Chat Assistant</h1>
                <button class="settings-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <p class="tagline">Your intelligent conversation partner</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <h2 class="welcome-title">How can I help you today?</h2>
                <p class="welcome-subtitle">Start a conversation by choosing a topic below or ask me anything</p>
            </section>

            <!-- Conversation Starters -->
            <section class="conversation-starters">
                <div class="starter-grid">
                    <button class="starter-card" data-message="Tell me about the latest technology trends">
                        <div class="starter-icon">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <h3>Technology Trends</h3>
                        <p>Explore the latest in tech innovation</p>
                    </button>
                    
                    <button class="starter-card" data-message="Help me brainstorm creative ideas for my project">
                        <div class="starter-icon">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h3>Creative Ideas</h3>
                        <p>Brainstorm and ideate together</p>
                    </button>
                    
                    <button class="starter-card" data-message="Explain a complex topic in simple terms">
                        <div class="starter-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h3>Learn Something</h3>
                        <p>Get explanations made simple</p>
                    </button>
                    
                    <button class="starter-card" data-message="Help me solve a problem I'm working on">
                        <div class="starter-icon">
                            <i class="fas fa-puzzle-piece"></i>
                        </div>
                        <h3>Problem Solving</h3>
                        <p>Work through challenges together</p>
                    </button>
                </div>
            </section>

            <!-- Chat Interface -->
            <section class="chat-section">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="messageInput" 
                                placeholder="Type your message here..." 
                                maxlength="500"
                                autocomplete="off"
                            >
                            <button id="sendButton" class="send-button" type="button">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="input-info">
                            <span class="char-count">0/500</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Processing your message...</p>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="settings-modal" id="settingsModal">
            <div class="settings-content">
                <div class="settings-header">
                    <h3>Settings</h3>
                    <button class="close-btn" id="closeSettings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="settings-body">
                    <div class="setting-group">
                        <label for="webhookUrl">Webhook URL:</label>
                        <input 
                            type="url" 
                            id="webhookUrl" 
                            placeholder="Enter your webhook URL..." 
                            class="settings-input"
                        >
                        <small class="setting-help">Configure the endpoint where messages will be sent</small>
                    </div>
                    <div class="setting-group">
                        <label for="apiTimeout">Request Timeout (seconds):</label>
                        <input 
                            type="number" 
                            id="apiTimeout" 
                            min="5" 
                            max="120" 
                            class="settings-input"
                        >
                        <small class="setting-help">How long to wait for webhook responses</small>
                    </div>
                </div>
                <div class="settings-footer">
                    <button class="btn btn-secondary" id="resetSettings">Reset to Default</button>
                    <button class="btn btn-primary" id="saveSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
